<html>
<head>
    <title>Longibot Web Server</title>
    <meta name="keywords" content="Longi bot "/>
    <meta name="description" content="Longitbot Web Server"/>
    <meta name="robots" content="INDEX, FOLLOW"/>
    <meta name="author" content="Longibot"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="ES"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="css/styes.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>
</head>

<body>
<div class="buttons-container">
    <div class="main-button" id="button1">
        <div>
            Turn On Light
            <span>Prender luz</span>
            <i class="far fa-lightbulb"></i>
        </div>
    </div>

    <div class="main-button" id="button2">
        <div>
            Automatic
            <span>Longibot modo automatico</span>
            <i class="fas fa-robot"></i>
        </div>
    </div>

    <div class="main-button" id="button3">
        <div>
            Manual
            <span>Longibot modo manual</span>
            <i class="fas fa-mouse"></i>
        </div>
    </div>

    <div class="main-button" id="button4">
        <div>
            Move Longi
            <span>Mover las longitas</span>
            <i class="fas fa-drumstick-bite"></i>
        </div>
    </div>

    <div class="main-button" id="button5">
        <div>
            "Te dije"
            <span>Cuando el flan ya te lo dijo</span>
            <i class="far fa-hand-pointer"></i>
        </div>
    </div>

    <div class="main-button" id="button6">
        <div>
            Fofa style
            <span>Longibot modo fofamatic</span>
            <i class="fas fa-couch"></i>
        </div>
    </div>
</div>
</body>
</html>
